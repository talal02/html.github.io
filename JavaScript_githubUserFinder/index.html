<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <style>
        .b-container {
            border-radius: 5px;
        }
        .b-btn {
            border-top-left-radius: 0 !important;
            border-top-right-radius: 0 !important;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Github User Finder</title>
  </head>
  <body class="bg-warning">
    <div class="container b-container my-3 py-3 bg-primary">
        <h1 class="text-center text-white font-italic font-weight-light"><i class="fa fa-github"></i>&nbsp;Github User Finder</h1>
        <div class="searchContainer text-center">
            <div class="search card card-body">
                <h1 class="text-primary font-weight-light"><i class="fa fa-user"></i>&nbsp;Find Github Users</h1>
                <p class="lead text-secondary"><i class="fa fa-globe"></i>&nbsp;Enter username to fetch profile and repositories from Github</p>
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <input type="text" id="user" class="form-control" placeholder="Enter username">
                    </div>
                </div>
            </div>
            <div id="profile" class="bg-primary b-container"></div>
        </div>
    </div>


    <footer class="container b-container bg-primary my-4 p-3 font-weight-bold text-center font-italic text-white">Github User Finder &copy; Talal Ahmed</footer>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./application.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
