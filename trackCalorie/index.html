<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <style>
        .b-con {
            border-radius: 15px;
            margin-top: 75px;
        }
    </style>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Track Calorie</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-primary fixed-top bg-primary">
        <div class="container">
            <a href="./index.html" class="navbar-brand text-white"><i class="fa fa-fire"></i> Track Calorie</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button id="c-all" class="btn btn-outline-warning btn-lg text-white font-italic">Clear All</button>
                </li>
            </ul>
        </div>
    </nav>
        <div class="container b-con bg-light py-5">
            <h1 class="text-center text-primary display-4 font-italic"><i class="fa fa-glass"></i> Add Meal / Food</h1>
            <form>
                <div class="row mx-5 mt-4 text-center font-weight-bold text-primary font-italic">
                    <div class="col">
                        <label for="iMeal"><i class="fa fa-leaf"></i> Meal</label>
                        <input type="text" id="iMeal" class="form-control" placeholder="Add Meal">
                    </div>
                    <div class="col text-center">
                        <label for="iCal"><i class="fa fa-tint"></i> Calories</label>
                        <input type="number" id="iCal" class="form-control" placeholder="Add Calories">
                    </div>
                </div>
                <div class="row mt-5 justify-content-center mx-5">
                    <div class="mt-3 mt-sm-0 col-sm-6 col-md-3">
                        <button class="add btn btn-primary btn-block font-weight-bold"><i class="fa fa-plus"></i> Add Meal</button>
                    </div>
                    <div class="mt-3 mt-sm-0 col-sm-6 col-md-3">
                        <button class="update btn btn-warning btn-block font-weight-bold"><i class="fa fa-pencil"></i> Update Meal</button>
                    </div>
                    <div class="mt-3 mt-sm-0 col-sm-6 col-md-3">
                        <button class="delete btn btn-danger btn-block font-weight-bold"><i class="fa fa-times"></i> Delete Meal</button>
                    </div>
                    <div class="mt-3 mt-sm-0 col-sm-6 col-md-3">
                        <button class="back btn btn-primary btn-block font-weight-bold"><i class="fa fa-chevron-left"></i> Back</button>
                    </div>
                </div>
            </form>

            <div class="pt-5">
                <h1 class="text-center display-5 text-danger font-italic">Total Calories = <span id="tCal">0</h1>
                <div class="row justify-content-center py-4">
                    <div class="col-12 col-md-6">
                        <ul class="list-group items"></ul>
                    </div>
                </div>
            </div>
        </div>
        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./application.js"></script>
    </body>
</html>
