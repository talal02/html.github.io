<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #c8e1ff !important;
            margin: 0 !important;
            padding: 0;
        }
        .square {
            width: 30%;
            padding-bottom: 30%;
            float: left;
            margin: 1.66%;
            border-radius: 20px;
        }
        #container {
            max-width: 700px;
            margin: 0 auto;
        }
    </style>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>RGB Color Game</title>
</head>
<body>
    <h1 class="display-5 head-color my-0 text-center py-3 text-light">GUESSING<br><span id="head">RGB</span><br>COLOR GAME</h1>

    <div class="container-fluid bg-light">
        <div class="row py-2 justify-content-center align-items-center">
            <div class="col-lg-2 col-4">
                <button id="reset" class="btn btn-block font-weight-bold btn-outline-primary text-center">New Colors</button>
            </div>
            <div class="col-2 text-center">
                <span class="text-warning" id="message"></span>
            </div>
            <div class="col-3 col-md-2">
                <button class="btn btn-block font-weight-bold btn-outline-success" id="easy">Easy</button>
            </div>
            <div class="col-3 col-md-2">
                <button id="hard" class="active btn font-weight-bold btn-block btn-outline-danger">Hard</button>
            </div>
        </div>
    </div>

    <div id="container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./color.js"></script>
</body>
</html>
