<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        body {
            font-family: 'Rock Salt', cursive !important;
            width: 98%;
            background-color: #EFE !important;
        }
        .font-change {
            font-family: 'Julee', monospace;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <title>Counter</title>
  </head>
  <body>
    <div class="py-5">
        <div class="py-5">
            <div class="py-5">
                <div class="py-5">
                    <div class="row justify-content-center pb-3">
                        <div class="col-sm-6">
                            <h1 class="display-4 text-center">Counter</h1>
                        </div>
                    </div>
                    <div class="row pt-3 justify-content-center">
                        <div class="col-sm-6">
                            <h1 class="display-4 text-center" id="count">0</h1>
                        </div>
                    </div>
                    <div class="row justify-content-center py-5 font-change">
                        <div class="col-4 col-sm-3 text-right">
                            <button class="btn btn-outline-warning" id="decrease">Decrease</button>
                        </div>
                        <div class="col-4 col-sm-3 text-center">
                            <button class="btn btn-outline-danger" id="reset">Reset</button>
                        </div>
                        <div class="col-4 col-sm-3 text-left">
                            <button class="btn btn-outline-success" id="increase">Increase</button>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./app.js"></script>  
  </body>
</html>
