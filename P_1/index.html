<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>TODO LIST</title>
  </head>
  <body id="body">
    <div class="container">
        <div class="jumbotron mb-2 bg-primary text-light">
            <h1 class="display-4 text-center"><i class="fa fa-tasks"></i> TODO LIST</h1>
            <p class="lead font-italic text-center">A simple classy todo-list project</p>
            <div class="text-center taskform">  
              <input type="text" id="todo" class="form-control" name="todo" placeholder="Enter Task Description" value="">
              <button type="submit" id="submit" class="btn btn-outline-light mt-3"><i class="fa fa-check"></i> Add Task</button>
            </div>
        </div>
        <div id="todo-nav" class="fluid-container text-light p-4 bg-primary">
            <h4>Your Tasks</h4>
            <input type="text" value="" placeholder="Search Tasks" id="search" class="form-control mb-3">
            <ul class="your-tasks list-group"></ul>
            <div class="text-center">
                <button class="btn btn-outline-light clear-tasks mt-3"><i class="fa fa-times"></i> Clear Tasks</button>
              </div>  
        </div>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./todo.js"></script>
  </body>
</html>
