<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        .input-group-text {
            border-right: none !important;
            border-bottom-right-radius: 0px !important;
            border-top-right-radius: 0px !important;
        }   
    </style>
    <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                     <h1 class="heading display-4 font-italic pb-4">Loan Calculator</h1>
                     <form id="loan-form">
                         <div class="form-group">
                             <div class="input-group">
                                <span class="input-group-text bg-primary text-white font-weight-bold">$ &nbsp;</span>
                                <input type="number" class="form-control" id="amount" placeholder="Enter Loan Amount">
                            </div>
                         </div>
                         <div class="form-group">
                            <div class="input-group">
                               <span class="input-group-text bg-primary text-white font-weight-bold">%&nbsp;</span>
                               <input type="number" class="form-control" id="interest" placeholder="Enter Value of Interest">
                           </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                               <span class="input-group-text bg-primary text-white font-weight-bold"><i class="fa fa-clock-o"></i>&nbsp;</span>
                               <input type="number" class="form-control" id="years" placeholder="Enter Years to PayBack Loan">
                           </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-outline-success font-weight-bold btn-block">
                        </div>
                     </form>

                     <div id="loader">
                         <img src="./loading.gif" alt="loader">
                         <h1 class="display-5 text-success font-weight-light font-italic">Loading</h1>
                     </div>


                     <div id="results">
                        <h1 class="display-4 font-italic pb-4">Results</h1>
                        <div class="form-group">
                           <div class="input-group">
                              <span class="input-group-text">Monthly Payment</span>
                              <input type="number" class="form-control" id="monthly" disabled>
                          </div>
                       </div>
                       <div class="form-group">
                         <div class="input-group">
                           <span class="input-group-text">Total Payment &nbsp;&nbsp;&nbsp;&nbsp;</span>
                           <input type="number" class="form-control" id="total" disabled>
                         </div>
                       </div>
                       <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-text">Total Interest&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                          <input type="number" class="form-control" id="t-interest" disabled>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./loan.js"></script>
  </body>
</html>
